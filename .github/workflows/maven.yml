# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -U
    - name: Test example project
      run: cd hu.bme.mit.dipterv.text.example; mvn clean install -U
    - name: Test mobileexample project
      run: --file hu.bme.mit.dipterv.text.mobileexample/pom.xml
    - name: Test altexample project
      run: --file hu.bme.mit.dipterv.text.altexample/pom.xml
    - name: Test parexample project
      run: --file hu.bme.mit.dipterv.text.parexample/pom.xml
    - name: Test operatorexample project
      run: --file hu.bme.mit.dipterv.text.operatorexample/pom.xml
